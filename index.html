<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kedai Anung</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      font-weight: 700;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .menu-item {
      background: #fafafa;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item h3 {
      margin: 10px 0;
    }

    button {
      background-color: #25d366;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #128c7e;
    }

    .order-form {
      margin: 20px auto;
      max-width: 400px;
      padding: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #antrian {
      margin: 30px auto;
      max-width: 600px;
      text-align: left;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card button {
      background: #ff4d4d;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1274240418141175840/1428309417585152133/c1686154-1056-44a2-acf7-c6bfb5e4481a.png?ex=68f2084d&is=68f0b6cd&hm=7f20839695939f32e67a24a28fef99151d54d107b1f33205319fd08b9edbcb10&" alt="Logo Kedai Anung">
    <h1>Kedai Anung</h1>
    <p>Pesan cepat via WhatsApp üçú‚òï</p>
  </header>

  <div class="order-form">
    <h3>Form Pemesanan</h3>
    <input type="text" id="nama" placeholder="Masukkan Nama Anda" required />
    <select id="menu">
      <option value="">-- Pilih Menu --</option>
      <option>Mie</option>
      <option>Kopi Aceh</option>
      <option>Kopi Gooday</option>
      <option>Kopi Hitam</option>
      <option>Es Jeruk</option>
      <option>Jeruk Panas</option>
      <option>Es Teh</option>
      <option>Temulawak</option>
    </select>
    <button onclick="pesan()">Pesan via WhatsApp</button>
  </div>

  <section id="antrian">
    <h2>üìã Daftar Antrian</h2>
    <div id="list-antrian"></div>
  </section>

  <script>
    const antrian = JSON.parse(localStorage.getItem("antrianKedai")) || [];

    function renderAntrian() {
      const list = document.getElementById("list-antrian");
      list.innerHTML = "";
      antrian.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>#${i + 1}</strong> - ${item.nama} (${item.menu})<br>
          <small>${item.waktu}</small><br>
          <button onclick="selesai(${i})">‚úîÔ∏è Selesai</button>
        `;
        list.appendChild(card);
      });
    }

    function pesan() {
      const nama = document.getElementById("nama").value.trim();
      const menu = document.getElementById("menu").value;
      if (!nama || !menu) return alert("Isi nama dan pilih menu dulu ya!");

      const waktu = new Date().toLocaleString("id-ID");
      antrian.push({ nama, menu, waktu });
      localStorage.setItem("antrianKedai", JSON.stringify(antrian));
      renderAntrian();

      const nomorAntrian = antrian.length;
      alert(`Nomor Antrian Anda #${nomorAntrian}`);

      const pesan = `Halo Kedai Anung, saya *${nama}* ingin pesan *${menu}*.\nNomor Antrian: #${nomorAntrian}\nWaktu: ${waktu}`;
      const waUrl = `https://wa.me/6281929482402?text=${encodeURIComponent(pesan)}`;
      window.open(waUrl, "_blank");

      document.getElementById("nama").value = "";
      document.getElementById("menu").value = "";
    }

    function selesai(i) {
      antrian.splice(i, 1);
      localStorage.setItem("antrianKedai", JSON.stringify(antrian));
      renderAntrian();
    }

    renderAntrian();
  </script>
</body>
</html>
